<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Insert POI</title>

        <!-- Bootstrap Core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>


        <div id="wrapper">

            <!-- Navigation -->
            <nav class="col-md-6 col-md-offset-3" role="navigation" style="margin-bottom: 0">

                <div class="row">

                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                POI Entry
                            </div>

                            <!-- /.navbar-header -->

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <form role="form">
                                            <div class="form-group">
                                                <label>POI ID</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>POI Name</label>
                                                <input id="POIName" class="form-control">
                                            </div>
                                            <div >
                                                <span class="form-group">
                                                    <label>Location x</label>
                                                    <input id="locX" class="form-control">
                                                </span>
                                                <span class="form-group">
                                                    <label>Location y</label>
                                                    <input id="locY" class="form-control">
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Telephone</label>
                                                        <textarea class="form-control" rows="2"></textarea>
                                                    </div> 

                                                    <div class="form-group">
                                                        <label>address</label>
                                                        <textarea class="form-control" rows="2"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Opening hour</label>
                                                        <textarea id="openHour" class="form-control" rows="2"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>closing hour</label>
                                                        <textarea class="form-control" rows="2"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>description</label>
                                                        <textarea id="desc" class="form-control" rows="2"></textarea>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>POI Category</label>
                                                        <select class="form-control">
                                                            <option>PO_1</option>
                                                            <option>PO_2</option>
                                                            <option>PO_3</option>
                                                            <option>PO_4</option>
                                                            <option>PO_5</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="profileImage">Image</label>
                                                        <input class="form-control" id="POIImage" name="POIImage" type="file" accept=".jpg">
                                                        <img src="" height="200" alt="preview">
                                                    </div>

                                                    <button type="submit" id="submit" class="btn btn-default">Submit Button</button>
                                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                                    </form>
                                            </div>
                                            <!-- /.col-lg-6 (nested) -->

                                            <!-- /.col-lg-6 (nested) -->
                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>

                    </div>
            </nav>
        </div>

        <!-- /.col-lg-12 -->


        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="dist/js/sb-admin-2.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script type="text/javascript" src="insertPOI.js"></script>

    </body>

</html>
