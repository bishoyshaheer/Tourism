<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../common/Template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define  name="formTitle"><h2>Category Data Entry</h2> </ui:define>

    <ui:define name="insideformTitle">  Data Entry </ui:define>

    <ui:define name="datacontent">
        <h:form role="form">

            <div class="form-group">
                <h:outputText value="#{label['CategoryTerm']}" />
                <h:selectOneMenu styleClass="form-control" value="#{data.cat.term}">
                    <f:selectItems value="#{data.termtypeList}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputText value="#{label['CategoryLabel']}" />
                <h:inputText styleClass="form-control" id="catLabel" value="#{data.termType.value}" required="true"/>
                <h:message for="catLabel" style="color:red" />
            </div>

            <div class="form-group">
                <h:outputText value="#{label['LabelTerm']}" />
                <h:selectOneMenu styleClass="form-control" value="#{data.termType.term}">
                    <f:selectItems value="#{data.termtypeList}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputText value="#{label['LabelLang']}" />
                <h:inputText styleClass="form-control" id="catLang" value="#{data.termType.lang}" required="true"/>
                <h:message for="catLang" style="color:red" />

            </div>
            <div class="form-group">
                <h:outputText value="#{label['Description']}" />
                <h:inputText styleClass="form-control" id="catDesc" value="#{data.baseType.value}" required="true"/>
                <h:message for="catDesc" style="color:red" />
            </div>


            <div id="success"></div>

            <h:commandButton styleClass="btn btn-lg btn-success btn-block" value="Submit" action="#{data.insertData()}"/>
        </h:form>
    </ui:define>

</ui:composition>
