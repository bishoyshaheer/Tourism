                    <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Category Entry
                                </div>


                                <!-- /.navbar-header -->

                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-9">
                                            <h:form role="form">

                                                <div class="form-group">
                                                    <label>POI Base</label>
                                                    <h:inputText id="POIbase" styleClass="form-control" value="#{poi.pointofinterest.base}" required="true"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>POI  Label</label>
                                                    <h:inputText id="POIName" styleClass="form-control" value="#{poi.label.get(0).value}" required="true"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Label Lang</label>
                                                    <h:inputText id="POILang" styleClass="form-control" value="#{poi.label.get(0).lang}" required="true"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Label Term</label>
                                                    <h:inputText id="POIterm" styleClass="form-control" value="#{poi.label.get(0).term}" required="true"/>
                                                </div>

                                                <!--    <div class="form-group">
                                                        <label>Telephone</label>
                                                        <textarea class="form-control" rows="2"></textarea>
                                                    </div> -->

                                                <div class="form-group">
                                                    <label>address</label>
                                                    <h:inputText styleClass="form-control" id="address"   required="true"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Opening hour</label>
                                                    <h:inputText id="openHour" styleClass="form-control"  required="true"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>closing hour</label>
                                                    <h:inputText styleClass="form-control" id="closeHour"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>description</label>
                                                    <h:inputText id="desc"  styleClass="form-control" value="#{poi.description.get(0).value}" required="true"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>description lang</label>
                                                    <h:inputText id="desclang"  styleClass="form-control" value="#{poi.description.get(0).lang}" required="true"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>POI Category</label>
                                                    <h:selectOneMenu value="#{poi.catSelected}">

                                                        <f:selectItems value="#{poi.categoryValue}" />
                                                    </h:selectOneMenu>
                                                </div>



                                                <!-- <div class="form-group">

                                                <div id="success"></div>

                                                <h:commandButton styleClass="btn btn-lg btn-success btn-block" value="Submit" action="#{poi.insertPoi()}"/>

                                            <br/><br/>
                                            <div class="gllpMap">Google Maps</div>
                                            <br/>
                                            <input type="hidden" id="locX" class="gllpLatitude" value="30.01"/>
                                            <input type="hidden" id="locY" class="gllpLongitude" value="31.14"/>
                                        </fieldset>
                                    </div>
                                    <!-- /.panel-body -->
