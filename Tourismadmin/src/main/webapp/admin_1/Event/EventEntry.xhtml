<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../common/Template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define  name="formTitle"><h1> POI Data Entry</h1> </ui:define>

    <ui:define name="insideformTitle">  Data Entry </ui:define>
    <ui:define name="datacontent">
        <h:form role="form">

            <div class="form-group">
                <h:outputText value="#{label['poiRelation']}" />
                <h:selectOneMenu styleClass="form-control" value="#{eve.relationship.get(0).targetPOI}">
                    <f:selectItems value="#{eve.poiId}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputText value="#{label['poiRelationTerm']}" />
                <h:selectOneMenu styleClass="form-control" value="#{eve.relationship.get(0).term}">

                    <f:selectItems value="#{eve.poiTargetTerm}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputText value="#{label['PoiLabel']}" />
                <h:inputText id="POIName" styleClass="form-control" value="#{eve.label.get(0).value}" required="true"/>
                <h:message for="POIName" style="color:red" />
            </div>

            <div class="form-group">
                <h:outputText value="#{label['LabelLang']}" />
                <h:inputText id="POILang" styleClass="form-control" value="#{eve.label.get(0).lang}" required="true"/>
                <h:message for="POILang" style="color:red" />
            </div>

            <div class="form-group">
                <h:outputText value="#{label['LabelTerm']}" />
                <h:selectOneMenu styleClass="form-control" value="#{eve.label.get(0).term}">
                    <f:selectItems value="#{eve.termtypeList}" />
                </h:selectOneMenu>
            </div>


            <div class="form-group">
                <h:outputText value="#{label['Description']}" />
                <p:inputTextarea rows="6" cols="33" id="desc"  styleClass="form-control" value="#{eve.description.get(0).value}" required="true"/>

                <h:message for="desc" style="color:red" />
            </div>

            <div class="form-group">
                <h:outputText value="#{label['descriptionLang']}" />
                <h:inputText id="desclang"  styleClass="form-control" value="#{eve.description.get(0).lang}" required="true"/>
                <h:message for="desclang" style="color:red" />
            </div>

            <div class="form-group">
                <h:outputText value="#{label['poicat']}" />
                <h:selectOneMenu styleClass="form-control" value="#{eve.category.get(0).id}">
                    <!-- binded on POIDataBean -->
                    <f:selectItems value="#{eve.catId}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputText value="#{label['CategoryLabel']}" />
                <h:inputText id="evelab"  styleClass="form-control" value="#{eve.category.get(1).value}" required="true"/>
                <h:message for="evelab" style="color:red" />
            </div>

            <div class="form-group">
                <h:outputText value="#{label['poicat']}" />
                <h:selectOneMenu styleClass="form-control" value="#{eve.category.get(1).term}">
                    <f:selectItems value="#{eve.termcatList}" />
                </h:selectOneMenu>
            </div>



            <!-- binded on POIDataBean -->
            <div class="form-group">
                <p:fileUpload fileUploadListener="#{poi.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              multiple="true" update="message" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                <p:growl id="message" showDetail="true" />
            </div>


            <div id="success"></div>

            <h:commandButton styleClass="btn btn-lg btn-success btn-block" value="Submit" action="#{eve.insertPoi()}"/>
        </h:form>
    </ui:define>
</ui:composition>
